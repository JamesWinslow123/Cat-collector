<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purr-fect Image Collector</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f1; /* Light, calming background */
        }
        .scroll-container {
            /* Custom scrollbar style for aesthetics */
            scrollbar-width: thin;
            scrollbar-color: #d39e94 #f7f3f1;
        }
        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #d39e94;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background-color: #f7f3f1;
        }
        /* Custom styling for the primary color palette */
        .btn-primary {
            background-color: #a34e54; /* Deep Rose */
            color: white;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #8c3b40;
        }
        .card-bg {
            background-color: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        .badge {
             background-color: #e8d0d1;
             color: #a34e54;
             padding: 4px 8px;
             border-radius: 9999px;
             font-size: 0.75rem;
             font-weight: 600;
        }
        /* Style for secondary buttons */
        .btn-secondary {
            background-color: #f0f0f0;
            color: #4a4a4a;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-[#a34e54] flex items-center">
                <span class="mr-2 text-4xl">üêæ</span> Purr-fect Collector
            </h1>
            <!-- Removed User ID badge as it's not needed for localStorage -->
        </div>
    </header>

    <main class="flex-grow p-4 md:p-8 max-w-6xl w-full mx-auto">
        
        <!-- Input Form Card -->
        <div class="card-bg rounded-xl p-6 mb-8 border-t-4 border-[#a34e54]">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a New Cat Image</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="url" id="image-url-input" placeholder="Enter Cat Image URL (e.g., https://example.com/cat.jpg)"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#a34e54] focus:border-[#a34e54]">
                <button id="add-image-button" class="btn-primary px-6 py-3 rounded-lg font-semibold whitespace-nowrap">
                    Collect!
                </button>
            </div>
            <!-- General message area for errors and import/export feedback -->
            <p id="message-area" class="text-sm text-red-600 mt-2 hidden"></p>

            <!-- Import/Export Feature Buttons -->
            <div class="mt-6 pt-4 border-t border-gray-100 flex flex-col sm:flex-row gap-4">
                <button id="export-button" class="btn-secondary px-4 py-2 rounded-lg font-semibold flex-1">
                    Export Links (.txt)
                </button>
                <button id="import-trigger-button" class="btn-secondary px-4 py-2 rounded-lg font-semibold flex-1">
                    Import Links (.txt)
                </button>
                <input type="file" id="import-file-input" accept=".txt" class="hidden">
            </div>

        </div>

        <!-- Image Collection Display -->
        <div class="mb-4">
            <h2 class="text-2xl font-semibold text-gray-800">Your Cat Gallery (<span id="cat-count">0</span>)</h2>
        </div>
        
        <div id="image-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cat images will be injected here -->
            <div id="loading-spinner" class="col-span-full flex justify-center items-center py-10">
                <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-[#a34e54]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-lg text-gray-600">Loading your purr-fect collection...</span>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-sm text-gray-500 border-t mt-8">
        Built with local storage for image persistence.
    </footer>

    <!-- Local Storage Logic -->
    <script type="module">
        const catGrid = document.getElementById('image-grid');
        const countSpan = document.getElementById('cat-count');
        const urlInput = document.getElementById('image-url-input');
        const addButton = document.getElementById('add-image-button');
        const messageArea = document.getElementById('message-area');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        // New elements for Import/Export
        const exportButton = document.getElementById('export-button');
        const importTriggerButton = document.getElementById('import-trigger-button');
        const importFileInput = document.getElementById('import-file-input');

        const STORAGE_KEY = 'cat_images_collection';

        /** Clears and hides the message area. */
        function clearMessage() {
            messageArea.textContent = '';
            messageArea.classList.add('hidden');
            messageArea.classList.remove('text-red-600', 'text-green-600');
        }

        /** Displays a success or error message. */
        function displayMessage(text, isError = false) {
            clearMessage();
            messageArea.textContent = text;
            messageArea.classList.remove('hidden');
            messageArea.classList.add(isError ? 'text-red-600' : 'text-green-600');
        }

        /**
         * Loads the cat images array from local storage.
         * @returns {Array} Array of cat objects.
         */
        function loadImages() {
            clearMessage();
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                const cats = stored ? JSON.parse(stored) : [];

                return cats.map(cat => ({
                    ...cat,
                    timestamp: cat.timestamp || new Date().toISOString()
                }));
            } catch (e) {
                console.error("Error loading from localStorage:", e);
                displayMessage("Error loading your collection. Your storage might be corrupted.", true);
                return [];
            }
        }

        /**
         * Saves the current cat images array to local storage.
         * @param {Array} cats - The array of cat objects to save.
         */
        function saveImages(cats) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cats));
                return true;
            } catch (e) {
                console.error("Error saving to localStorage:", e);
                displayMessage("Could not save collection (local storage may be full).", true);
                return false;
            }
        }

        /**
         * 1. Add Image Functionality
         */
        addButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            clearMessage();

            if (!url) {
                displayMessage("Please enter a valid URL.", true);
                return;
            }

            const originalButtonText = addButton.textContent;
            addButton.textContent = 'Collecting...';
            addButton.disabled = true;

            try {
                const cats = loadImages();

                const newCat = {
                    // Use a simple unique ID (timestamp + random number)
                    id: `${Date.now()}-${Math.floor(Math.random() * 1000)}`, 
                    url: url,
                    timestamp: new Date().toISOString() // Save as ISO string
                };

                cats.push(newCat);
                if (saveImages(cats)) {
                    urlInput.value = ''; // Clear input on success
                    console.log("Image URL added successfully:", url);
                    renderImages(cats);
                }

            } catch (e) {
                console.error("Error adding cat image: ", e);
                displayMessage(`Error processing image: ${e.message}`, true);
            } finally {
                addButton.textContent = originalButtonText;
                addButton.disabled = false;
            }
        });


        /**
         * 2. Export Feature
         */
        function exportToTxt() {
            clearMessage();
            const cats = loadImages();
            if (cats.length === 0) {
                displayMessage("Nothing to export! Your collection is empty.", true);
                return;
            }

            // Extract just the URLs, one per line
            const urlList = cats.map(cat => cat.url).join('\n');
            
            // Create a Blob with the text content
            const blob = new Blob([urlList], { type: 'text/plain;charset=utf-8' });
            
            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'cat_images_collection.txt';
            
            // Append to body, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            displayMessage(`Exported ${cats.length} links to cat_images_collection.txt!`);
        }
        
        exportButton.addEventListener('click', exportToTxt);


        /**
         * 3. Import Feature
         */
        function importFromTxt(event) {
            clearMessage();
            const file = event.target.files[0];
            if (!file) {
                // User closed the file dialog without selecting a file
                return;
            }

            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    const text = e.target.result;
                    // Split content by newline and filter out empty or whitespace-only lines
                    const newUrls = text.split('\n')
                                        .map(line => line.trim())
                                        .filter(line => line.length > 0);

                    if (newUrls.length === 0) {
                        displayMessage("The imported file was empty or contained no valid links.", true);
                        return;
                    }

                    let existingCats = loadImages();
                    let importedCount = 0;
                    
                    newUrls.forEach(url => {
                        // Simple check to prevent duplicates based on URL
                        const isDuplicate = existingCats.some(cat => cat.url === url);
                        
                        if (!isDuplicate) {
                            const newCat = {
                                id: `${Date.now()}-${Math.floor(Math.random() * 1000)}`, 
                                url: url,
                                timestamp: new Date().toISOString()
                            };
                            existingCats.push(newCat);
                            importedCount++;
                        }
                    });

                    if (saveImages(existingCats)) {
                         renderImages(existingCats);
                         displayMessage(`Successfully imported ${importedCount} new links! Total: ${existingCats.length}`);
                    }

                } catch (error) {
                    console.error("Error reading or processing file:", error);
                    displayMessage("An error occurred during file import.", true);
                }
                // Clear the file input value so the same file can be selected again
                importFileInput.value = ''; 
            };
            
            reader.onerror = () => {
                displayMessage("Could not read the file.", true);
                importFileInput.value = '';
            };

            reader.readAsText(file);
        }
        
        importTriggerButton.addEventListener('click', () => {
            // Trigger the hidden file input click
            importFileInput.click();
        });
        
        importFileInput.addEventListener('change', importFromTxt);


        /**
         * 4. Rendering Logic (from previous version, updated for clarity)
         */
        function renderImages(cats) {
            catGrid.innerHTML = '';
            countSpan.textContent = cats.length;

            // Client-side sort by timestamp descending (newest first)
            cats.sort((a, b) => {
                const timeA = new Date(a.timestamp).getTime() || 0;
                const timeB = new Date(b.timestamp).getTime() || 0;
                return timeB - timeA;
            });

            if (cats.length === 0) {
                catGrid.innerHTML = `
                    <div class="col-span-full text-center p-10 text-gray-500 bg-white rounded-xl border-2 border-dashed border-gray-200">
                        <p class="text-xl mb-2">It's quiet in here...</p>
                        <p>Start collecting your cat images using the form above!</p>
                    </div>
                `;
                return;
            }

            cats.forEach(cat => {
                const imageUrl = cat.url;
                
                // Convert ISO string back to a readable date
                const date = new Date(cat.timestamp);
                const timestamp = isNaN(date.getTime()) ? 'Unknown Date' : date.toLocaleDateString();

                const card = document.createElement('div');
                card.className = 'card-bg rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-0.5';
                
                // Placeholder image in case the provided URL is invalid or inaccessible
                const placeholderUrl = `https://placehold.co/400x300/e8d0d1/a34e54?text=CAT+IMAGE+MISSING`;

                card.innerHTML = `
                    <div class="aspect-video w-full overflow-hidden relative">
                        <img 
                            src="${imageUrl}" 
                            alt="Collected Cat Image" 
                            class="w-full h-full object-cover"
                            onerror="this.onerror=null; this.src='${placeholderUrl}'; this.alt='Image failed to load, showing placeholder';"
                            loading="lazy"
                        />
                    </div>
                    <div class="p-4">
                        <p class="text-xs text-gray-500 font-medium">Added on: ${timestamp}</p>
                    </div>
                `;
                catGrid.appendChild(card);
            });
        }
        
        // Initial load and rendering when the page loads
        const initialCats = loadImages();
        renderImages(initialCats);
        loadingSpinner.classList.add('hidden'); // Hide the spinner after initial render

    </script>
</body>
</html>
